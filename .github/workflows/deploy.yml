name: ðŸš€ FTP Laravel Deploy (solo archivos nuevos/cambiados)

on:
  push:
    branches:
      - production

jobs:
  ftp-deploy:
    name: ðŸ”„ Sync project to cPanel
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸš€ FTP deploy (no vendor, no .env)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: ${{ secrets.FTP_TARGET_FOLDER }}
          exclude: |
            **/.git*
            **/node_modules/**
            **/vendor/**
            .env
            .github/
            .git*
            .github*
            README.md